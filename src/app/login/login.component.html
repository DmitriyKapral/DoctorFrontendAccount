<form class="form-sugnin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid" style="text-align:center">
    <h2 class="form-signin-heading">Вход в личный кабинет</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Неправильная почта или пароль</div>
    <br>
    <label for="email" class="sr-only">Email</label>
    <mat-form-field class="login" appearance="legacy">
      <mat-label>email</mat-label>
      <input type="email" matInput id="email" name="email" ngModel class="form-control"
        placeholder="Ex. pat@example.com" required>
    </mat-form-field>
    <br>
    <label for="password" class="sr-only">Password</label>
    <mat-form-field class="password" appearance="legacy">
      <mat-label>password</mat-label>
      <input type="password" matInput id="password" name="password" ngModel class="form-control"
        placeholder="123456789QWE+" required autocomplete="new-password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  </div>
</form>
